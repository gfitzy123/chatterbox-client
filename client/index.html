<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>

  </head>
  <body>
    <div id="main">
        <h1>chatterbox</h1>
      <div class='inputbox'>
        <form class='new-message' type='submit'>
          <input class='loginName' type="input" placeholder="Username" name='username_submit'>
          </input><br><br>
          <textarea class='inputMessage' type="textarea" placeholder="Enter Message" value=''></textarea>
          <button class='submitButton'>click</button>
        </form>
      </div>
      <div id='roomSelect'></div>
      <!-- Your HTML goes here! -->
      <div id="chats"></div>
    </div>
    <div class='container'>
        <input id='email' placeholder='email'></input>
        <input id='password' placeholder='password'></input>
      <div id='login'>Login
      </div>
             <div id="send">
        <input id="user" type="text" placeholder="Enter username">
        <input id="room" type="text" placeholder="Enter room">
        <div id="create-room" class="create"> <input type="submit" value="Create Room"></div>
        <textarea id="message" type="text" placeholder="Enter message"></textarea>
        <input id="send" type="submit" class="submit" value="submit">
      </div>
      <p id="status"></p>

  
      <h3 class="sidebar-title">rooms</h3>
      <select id="roomSelect">
        <option class="uppercase">Select Room</option>
      </select>

      <h3 class="sidebar-title">friends</h3>
      <ul id="friends">
      </ul>
    </aside>

  </body>
</html>
